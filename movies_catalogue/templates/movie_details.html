{% extends "index.html" %}

{% block content %}
<div class="container">
    <h1 class="my-4">
        {{ movie.title }}
    </h1>
    <div class="row">
        <div class="col-md-6">
            <img class="img-fluid rounded" src="{{ tmdb_image_url(selected_backdrop.file_path, 'w500') }}">
        </div>
        <div class="col-md-4">
            <h3>{{ movie.tagline }}</h3>
            <p>
                {{ movie.overview}}
            </p>
            <div>
                <dt>Budget</dt>
                <dd>{{ movie.budget }}</dd>
                <dt>Genre</dt>
                <dd>{% for genre in movie.genres %}{{ genre.name }}, {% endfor %}</dd>
                </dl>
            </div>
        </div>
    </div>
    <h3 class="my-4">Cast</h3>
    <div class="row">
        {% for actor in cast %}
            <div class="col-md-3 col-sm-6 mb-4">
                <a href="#">
                    <figure class="figure">
                        {% if actor.profile_path %}
                            <img src="{{ tmdb_image_url(actor.profile_path, 'w185') }}" class="figure-img img-fluid rounded" alt="{{ actor.name }}">
                        {% else %}
                            <img src="{{ url_for('static', filename='blank_profile.png') }}" class="figure-img img-fluid rounded" alt="{{ actor.name }}" style="width: 185px; aspect-ratio: 2 / 3;">
                        {% endif %}
                        <figcaption class="figure-caption">{{ actor.name }} as {{ actor.character }}</figcaption>
                    </figure>
                </a>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
